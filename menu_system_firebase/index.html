<body>

<div class="row">
  <div class="container gradient mt-5 mb-5 col-md-6" id="mainContainer" style="margin: 50px">
    <img src="images/restaurantTitle.png" style="width: 100%"> <br>
    <h1 class="mb-4">Welcome to JSR-520 Restaurant!</h1>
    <h3 class="mb-4">Order dishes from our wide selection!</h3>

    <div class="row">

        <div class="col-sm-12">
            <div id="menu" class="card-deck mb-3">
            </div>
        </div>

    </div>
  </div>


  <div class="container col-md-4">
    <div class="card-deck sideBar">
      <!-- style="position: fixed;width: 30%;height: 90%;overflow-y: scroll" -->

        <div class="card bg-light text-dark mb-3" style="width:100%; border-radius: 10px; margin: 20px">
            <div class="card-body" style="background-color: dodgerblue; border-radius: 10px">
              <h2 style="color:white"> Your Order here! </h2>
              <h3 style="color:white"> <i> Warning: </i> Leaving or reloading this page will clear your order! </h3>

              <ul class="list-group" id="order" style="list-style:none">

                <li class="list-group-item-info" style="padding:10px; border-radius: 10px">
          			<h3> Sub-Total: $0.00  <br>
          			 Sales Tax: $0.00 <br> <hr>
          			 Total Price: $0.00 </h3>
          			</li>

              </ul>

              <div class="card-body" >
                <button class="btn btn-success" id="submitOrder" style="border:5px solid white; border-radius: 30px">
                <h2 style="color:white"> Submit Order! </h2>
                </button>
              </div>

              <div class="card-body" id="submitMascot">

              </div>

            </div>


        </div>

    </div>
  </div>

</div>
