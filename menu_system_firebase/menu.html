    <title>Menu Manager</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>

  <div class="container" id="login">

    <div class="card">
      <h2 class="mb-4" style="padding:30px">Log in to Menu Manager</h2>
      <img src="images/loginKun.png" style="width:30%; margin-left: auto; margin-right:auto">
      <form id="loginForm" class="bg-light rounded p-5 mb-3 text-right">
      <input id="username" type="text" class="form-control" placeholder="User Name"> <br>
      <input id="password" type="password" class="form-control" placeholder="Password">
        <button id="loginBtn" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>

  <div class="container gradient mt-5 mb-5" id="mainContainer" hidden>
    <h1 class="mb-4">Menu Manager</h1>
    <h3 class="mb-4">Add, Edit and Delete Dishes!</h3>
    <a href="#outstandingOrders"> <h3 style="color:blue"><u>Jump to your outstanding orders</u></h3> </a>

    <div class="row">
        <div class="col-10 m-3 center">

            <form id="formAddDish" class="bg-light rounded p-5 mb-3 text-right">
                <!-- Dish -->
                <div class="form-group">

                  <!-- Input that we have on start -->
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-utensils"></i></div>
                    </div>
                    <input id="dish" type="text" class="form-control" placeholder="Dish Title">
                  </div>

                  <!-- Input added by class for description-->
                  <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-pencil-alt"></i></div>
                      </div>
                      <input id="description" type="text" class="form-control" placeholder="Description">
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-money-alt"></i></div>
                    </div>
                    <input id="price" type="text" class="form-control" placeholder="Price">
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-file-alt"></i></div>
                    </div>
                    <input id="image" type="text" class="form-control" placeholder="Image Path: https://">
                  </div>

                </div>

                <button id="addDish" class="btn btn-primary">Add Item to Your Menu!</button>
            </form>
        </div>
        <div class="col-12">
            <div id="menu" class="card-deck mb-3">
            </div>
        </div>
    </div>

    <hr>

    <ol class="list-group" id="outstandingOrders"  style="list-style:none">
      <li class="list-group-item-success outOrders"> Outstanding Orders </li>
    </ol>

  </div>
